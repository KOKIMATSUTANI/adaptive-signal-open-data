<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ゼミスライド</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides"></div>
    </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js-mermaid-plugin/plugin/mermaid/mermaid.js"></script>
    
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file') || 'slides_ja/wintersemester_02_2025-10-09.md';

      document.querySelector('.slides').innerHTML =
        `<section data-markdown="${file}"
                  data-separator="^---$"
                  data-separator-vertical="^--$"
                  data-separator-notes="^Note:"></section>`;

      Reveal.initialize({
        hash: true,
        slideNumber: true,
        progress: true,
        width: 1280,
        height: 720,
        margin: 0.04,
        minScale: 0.5,
        maxScale: 1.5,
        plugins: [ RevealMarkdown, RevealMermaid ]
      });
    </script>
  </body>
</html>
